<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Semânticas</title>
    <link rel="stylesheet" href="css_cadastro/estilos_formulario.css">
    <link rel="stylesheet" href="css_cadastro/estilos2.css">
</head>
<body>
    <div id="corpo"></div>
    <header>
        <h1>Loja de Hardware</h1>
    </header>
    <main>
        <h2>Cadastro de Cliente</h2>
        <form action="outra_pagina.html" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Nome: <input type="text" name="txt_home" placeholder="Seu nome completo" required/>
            </label>
            <label class="label-50">
                E-mail: <input type="email" name="txt_email" placeholder="Seu melhor e-mail" required/>
            </label>
            <label class="label-50">
                Data de Nascimento: <input type="date" name="txt_data_nasc" required/>
            </label>
            <label class="label-50">
                CPF: <input type="number" name="txt_cpf" placeholder="Somente Números" required/>
            </label>
            <label class="label-50">
                RG: <input type="number" name="txt_rg" placeholder="Somente Números">
            </label>
            <label class="label-50">
                Estado Cívil:
                <select>
                    <option value="">Selecione...</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="separado">Separado</option>
                    <option value="viuvo">Viúvo</option>
                </select>
            </label>
            <label class="label-50">
                    Gênero:
                    <select>
                    <option value="">Selecione</option>
                    <option value="homem">Homem Cisgênero</option>
                    <option value="mulher">Mulher Cisgênero</option>
                    <option value="trans">Transgênero</option>
                    
                </select>
                
            </label>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <label class="label-50">
                Rua: <input type="text" name="txt_rua" required/>
            </label>
            <label class="label-50">
                Bairro: <input type="text" name="txt_bairro" required/>
            </label>
            <label class="label-50">
                Cidade: <input type="text" name="txt_cidade" required>
            </label>
            <label class="label-50">
                Estado:
                <select>
                    <option value="">Selecione...</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>                    
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </label>
        </fieldset>
        <p class="center">
            <button type="submit" class="botao-enviar">Enviar</button>
            <button type="reset">Limpar</button>                    
        </p>
    </form>

    </main>
    <footer>
        Loja de Hardware Ltda
        <address>
            Rua da Fatec, 286
            - Jaú - <abbr title="São Paulo - Brasil">SP</abbr>
        </address>
    </footer>
</body>
</html>
