<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo3_formulario.css">
</head>
<body>
    <div id="corpo">
    <main>
    <h2>Cadastro de Cliente</h2>   
    <form action="outrapagina.html" method="get">
    <fieldset>
        <legend>Contato</legend>
        <label>
            Nome: <input type="text" name="txt_nome" placeholder="Digite seu nome" required/>
        </label>
        <label class="label-50">
            E-mail: <input type="email" name="txt_email" placeholder="Seu melhor e-mail" required/>
        </label>
        <label class="label-50">
            Telefone: <input type="number" name="txt_telefone" placeholder="Telefone" required/>
        </label>
        <label class="label-50">
            Celular: <input type="number" name="txt_celular" placeholder="Celular"/>
        </label>
        <label class="label-50">
            Assunto: <input type="textarea" name="txt_assunto"  required/>
        </label>
        <label class="msg">
            Mensagem:<textarea name="Mensagem"></textarea> 
        </label>
        <p class="center">
        <button type="submit" class="botao-enviar">Enviar</button>
        <button type="reset" class="cancelar">Cancelar</button>
    </fieldset>    
    </form>
    <footer>
        Loja de Hardware Ltda.
     <address>   
        Rua da Fatec, 286 - Jaú - <abbr title="São Paulo - Brasil">SP</abbr>
    </address>
    </footer>
    </main>
</div>
    
</body>
</html>
